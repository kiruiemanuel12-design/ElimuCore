version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: elimucore-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-elimucore}
      MYSQL_USER: ${DB_USERNAME:-elimucore_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-elimucore_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elimucore-network
    # Note: For AWS RDS, remove this service and update backend DB_HOST to RDS endpoint

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: elimucore-api
    ports:
      - "8000:8000"
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-elimucore}
      DB_USERNAME: ${DB_USERNAME:-elimucore_user}
      DB_PASSWORD: ${DB_PASSWORD:-elimucore_password}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/storage:/app/storage
    networks:
      - elimucore-network
    command: php artisan serve --host=0.0.0.0 --port=8000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: elimucore-web
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost/api}
    depends_on:
      - backend
    networks:
      - elimucore-network

  nginx:
    image: nginx:alpine
    container_name: elimucore-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # For SSL/HTTPS on AWS with Let's Encrypt, mount certificates:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - elimucore-network

volumes:
  db_data:
    driver: local

networks:
  elimucore-network:
    driver: bridge
